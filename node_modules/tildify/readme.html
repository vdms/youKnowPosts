<p>Convert an absolute path to a tilde path: <code>/Users/sindresorhus/dev</code> → <code>~/dev</code></p>
</blockquote>
<h2 id="install">Install</h2>
<pre><code>$ npm install --save tildify
</code></pre><h2 id="usage">Usage</h2>
<pre><code class="lang-js">const tildify = require(&#39;tildify&#39;);

//=&gt; &#39;~/dev&#39;
</code></pre>
