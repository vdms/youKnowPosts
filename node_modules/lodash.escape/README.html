<h1 id="lodash-escape-v3-2-0">lodash.escape v3.2.0</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.escape</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.escape
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var escape = require(&#39;lodash.escape&#39;);
</code></pre>
<p>See the <a href="https://lodash.com/docs#escape">documentation</a> or <a href="https://github.com/lodash/lodash/blob/3.2.0-npm-packages/lodash.escape">package source</a> for more details.</p>
