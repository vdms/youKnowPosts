<h1 id="lodash-isarguments-v3-0-8">lodash.isarguments v3.0.8</h1>
<p>The <a href="https://lodash.com/">lodash</a> method <code>_.isArguments</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash.isarguments
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var isArguments = require(&#39;lodash.isarguments&#39;);
</code></pre>
<p>See the <a href="https://lodash.com/docs#isArguments">documentation</a> or <a href="https://github.com/lodash/lodash/blob/3.0.8-npm-packages/lodash.isarguments">package source</a> for more details.</p>
