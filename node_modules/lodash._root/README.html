<h1 id="lodash-_root-v3-0-1">lodash._root v3.0.1</h1>
<p>The internal <a href="https://lodash.com/">lodash</a> function <code>root</code> exported as a <a href="https://nodejs.org/">Node.js</a> module.</p>
<h2 id="installation">Installation</h2>
<p>Using npm:</p>
<pre><code class="lang-bash">$ {sudo -H} npm i -g npm
$ npm i --save lodash._root
</code></pre>
<p>In Node.js:</p>
<pre><code class="lang-js">var root = require(&#39;lodash._root&#39;);
</code></pre>
<p>See the <a href="https://github.com/lodash/lodash/blob/3.0.1-npm-packages/lodash._root">package source</a> for more details.</p>
